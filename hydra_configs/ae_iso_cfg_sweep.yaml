
learning_rate: 1e-3 
    
hydra:
    mode: MULTIRUN
    sweep:
        dir: results/multirun
        subdir: ${hydra.job.override_dirname}
    sweeper:
        params:
          +epochs: 1, 2
          +latent_dim: 5
          +n_layers_e: 5
          +n_layers_d: 5
          +batch_size: 32
          